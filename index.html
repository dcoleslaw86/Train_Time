<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Scheduler</title>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.10.0/firebase-database.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>
<body>
    <div class="jumbotron jumbotron-fluid">
        <h1>Your</h1>
        <h1>Customize</h1>
        <h1>Train Schedule</h1>
    </div>
    <div class="card currentTrainList">
        <div class="card-header card-title-hdr">Current List of Inbound Trains</div>
        <div class="card-body">
            <table>
                <thead>
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Estimated Time Away (in minutes)</th>
                    </tr>
                </thead>
                <tbody id="trainData">
                    
                </tbody>
            </table>
        </div>
    </div>
    <div class="card addATrain">
        <div class="card-header">Add Your Train</div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Train Name</label>
                    <input type="text" class="form-control" id="newName" placeholder="Amtrak">
                </div>
                <div class="form-group">
                    <label>Destination</label>
                    <input type="text" class="form-control" id="newDestination" placeholder="Location">
                </div>
                <div class="form-group">
                    <label>First Train Time (HH:mm)</label>
                    <input type="text" class="form-control" id="newTime" placeholder="HH:MM">
                </div>
                <div class="form-group">
                    <label>Frequency (min)</label>
                    <input type="text" class="form-control" id="newFrequency" placeholder="15">
                </div>
                <button class="btn btn-primary" id="submitButton">Submit</button>
            </form>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script src="./assets/javascript/app.js"></script>
  </body>
</html>
